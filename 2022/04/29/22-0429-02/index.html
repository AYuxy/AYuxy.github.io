            <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">xdg-open  linux自带命令，打开一个文件夹、文件、链接</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">lsof   一般root用户才能执行lsof命令，普通用户可以看见/usr/sbin/lsof命令，但是普通用户执行会显示“permission denied”</span><br><span class="line"></span><br><span class="line">总结一下lsof指令的用法：</span><br><span class="line">lsof abc.txt 　　　　　　　　显示开启文件abc.txt的进程</span><br><span class="line">lsof -i :22 　　　　　　　　  知道22端口现在运行什么程序</span><br><span class="line">lsof -c abc 　　 　　　　　　显示abc进程现在打开的文件</span><br><span class="line">lsof -g gid　　  　　　　　　显示归属gid的进程情况</span><br><span class="line">lsof +d /usr/local/ 　　　　 显示目录下被进程开启的文件</span><br><span class="line">lsof +D /usr/local/ 　　　　 同上，但是会搜索目录下的目录，时间较长</span><br><span class="line">lsof -d 4 　　　　　　　　　显示使用fd为4的进程</span><br><span class="line">lsof -i 　　　　　　　　　　 用以显示符合条件的进程情况</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">kali中卸载命令集合</span><br><span class="line">apt</span><br><span class="line">	apt-get remove 软件名</span><br><span class="line">	apt-get remove --purge 软件名(package 删除包，包括删除配置文件等) </span><br><span class="line">	apt-get autoremove --purge 软件名(package 删除包及其依赖的软件包+配置文件等</span><br><span class="line">dpkg</span><br><span class="line">	dpkg -r     #移除一个已安装的包。</span><br><span class="line">	dpkg -P    #完全清除一个已安装的包。和 remove 不同的是，remove 只是删掉数据和可执行文件，purge 另外还删除所有的配制文件</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">kali安装proxychains-ng</span><br><span class="line">下载源码</span><br><span class="line">	git clone https://github.com/rofl0r/proxychains-ng.git</span><br><span class="line">编译安装</span><br><span class="line">	cd proxychains-ng/</span><br><span class="line">	./configure --prefix=/usr --sysconfdir=/etc</span><br><span class="line">	make &amp;&amp; make install</span><br><span class="line">	make install-config</span><br></pre></td></tr></table></figure>
