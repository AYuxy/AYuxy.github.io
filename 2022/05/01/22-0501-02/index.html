<br><span class="line">主要参数：</span><br><span class="line">	-H HOST</span><br><span class="line">		主机IP</span><br><span class="line">	--host-file FILE</span><br><span class="line">		包含主机列表的文件</span><br><span class="line">	-u USERNAME</span><br><span class="line">		用户名，如果省略，则假定为空会话</span><br><span class="line">	-p PASSWORD</span><br><span class="line">		密码或NTLM哈希</span><br><span class="line">	-s SHARE</span><br><span class="line">		指定份额（默认为C $），例如“ C $”</span><br><span class="line">	-d DOMAIN</span><br><span class="line">		域名（默认为WORKGROUP）</span><br><span class="line">	-P PORT</span><br><span class="line">		SMB端口（默认为445）</span><br><span class="line">命令执行：</span><br><span class="line">	在指定主机上执行命令的选项</span><br><span class="line">	-x COMMAND</span><br><span class="line">		执行命令ex。 &#x27;ipconfig /all&#x27;</span><br><span class="line">文件系统搜索:</span><br><span class="line">	用于搜索/枚举指定主机的文件系统的选项</span><br><span class="line">	-L</span><br><span class="line">		列出指定主机上的所有驱动器</span><br><span class="line">	-R [PATH]</span><br><span class="line">		递归列出目录和文件（没有共享\路径列出所有共享），例如。 C $ \ Finance</span><br><span class="line">	-r [PATH]</span><br><span class="line">		列出目录的内容，默认为列出所有共享的根目录，例如。 -r&#x27;C $ \ Documents and Settings \ Administrator \ Documents&#x27;</span><br><span class="line">	-A PATTERN</span><br><span class="line">		定义一个文件名模式（正则表达式），该文件名根据匹配项自动下载文件（要求-R或-r），不区分大小写，例如&#x27;（web | g主要参数：</span><br><span class="line">	-H HOST</span><br><span class="line">		主机IP</span><br><span class="line">	--host-file FILE</span><br><span class="line">		包含主机列表的文件</span><br><span class="line">	-u USERNAME</span><br><span class="line">		用户名，如果省略，则假定为空会话</span><br><span class="line">	-p PASSWORD</span><br><span class="line">		密码或NTLM哈希</span><br><span class="line">	-s SHARE</span><br><span class="line">		指定份额（默认为C $），例如“ C $”</span><br><span class="line">	-d DOMAIN</span><br><span class="line">		域名（默认为WORKGROUP）</span><br><span class="line">	-P PORT</span><br><span class="line">		SMB端口（默认为445）</span><br><span class="line">命令执行：</span><br><span class="line">	在指定主机上执行命令的选项</span><br><span class="line">	-x COMMAND</span><br><span class="line">		执行命令ex。 &#x27;ipconfig /all&#x27;</span><br><span class="line">文件系统搜索:</span><br><span class="line">	用于搜索/枚举指定主机的文件系统的选项</span><br><span class="line">	-L</span><br><span class="line">		列出指定主机上的所有驱动器</span><br><span class="line">	-R [PATH]</span><br><span class="line">		递归列出目录和文件（没有共享\路径列出所有共享），例如。 C $ \ Finance</span><br><span class="line">	-r [PATH]</span><br><span class="line">		列出目录的内容，默认为列出所有共享的根目录，例如。 -r&#x27;C $ \ Documents and Settings \ Administrator \ Documents&#x27;</span><br><span class="line">	-A PATTERN</span><br><span class="line">		定义一个文件名模式（正则表达式），该文件名根据匹配项自动下载文件（要求-R或-r），不区分大小写，例如&#x27;（web | g</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">smbclient命令属于samba套件，它提供一种命令行使用交互式方式访问samba服务器的共享资源。参数如下：</span><br><span class="line">-B&lt;IP地址&gt;：传送广播数据包时所用的IP地址；</span><br><span class="line">-d&lt;排错层级&gt;：指定记录文件所记载事件的详细程度；</span><br><span class="line">-E：将信息送到标准错误输出设备；</span><br><span class="line">-h：显示帮助；</span><br><span class="line">-i&lt;范围&gt;：设置NetBIOS名称范围；</span><br><span class="line">-I&lt;IP地址&gt;：指定服务器的IP地址；</span><br><span class="line">-l&lt;记录文件&gt;：指定记录文件的名称；</span><br><span class="line">-L：显示服务器端所分享出来的所有资源；</span><br><span class="line">-M&lt;NetBIOS名称&gt;：可利用WinPopup协议，将信息送给选项中所指定的主机；</span><br><span class="line">-n&lt;NetBIOS名称&gt;：指定用户端所要使用的NetBIOS名称；</span><br><span class="line">-N：不用询问密码；</span><br><span class="line">-O&lt;连接槽选项&gt;：设置用户端TCP连接槽的选项；</span><br><span class="line">-p&lt;TCP连接端口&gt;：指定服务器端TCP连接端口编号；</span><br><span class="line">-R&lt;名称解析顺序&gt;：设置NetBIOS名称解析的顺序；</span><br><span class="line">-s&lt;目录&gt;：指定smb.conf所在的目录；</span><br><span class="line">-t&lt;服务器字码&gt;：设置用何种字符码来解析服务器端的文件名称；</span><br><span class="line">-T&lt;tar选项&gt;：备份服务器端分享的全部文件，并打包成tar格式的文件；</span><br><span class="line">-U&lt;用户名称&gt;：指定用户名称；</span><br><span class="line">-W&lt;工作群组&gt;：指定工作群组名称。</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">enum4linux枚举工具参数：</span><br><span class="line">-U 获取用户列表</span><br><span class="line">-M 获取机器列表*</span><br><span class="line">-S 获取共享列表</span><br><span class="line">-P 获取密码策略信息</span><br><span class="line">-G 获取组和成员列表</span><br><span class="line">-d 详述适用于-U和-S</span><br><span class="line">-u user 用户指定要使用的用户名(默认””)</span><br><span class="line">-p pass 指定要使用的密码(默认为””)QI</span><br><span class="line">以下选项是enum.exe未实现的: -L, -N, -D, -f</span><br><span class="line">其他选项:</span><br><span class="line">-a 做所有简单枚举(-U -S -G -P -r -o -n -i)，如果您没有提供任何其他选项，则启用此选项</span><br><span class="line">-h 显示此帮助消息并退出</span><br><span class="line">-r 通过RID循环枚举用户</span><br><span class="line">-R range RID范围要枚举(默认值：500-550,1000-1050，隐含-r)</span><br><span class="line">-K n 继续搜索RID，直到n个连续的RID与用户名不对应，Impies RID范围结束于999999.对DC有用</span><br><span class="line">-l 通过LDAP 389 / TCP获取一些(有限的)信息(仅适用于DN)</span><br><span class="line">-s 文件暴力猜测共享名称</span><br><span class="line">-k user 远程系统上存在的用户(默认值：administrator，guest，krbtgt，domain admins，root，bin，none)用于获取sid与“lookupsid known_username”使用逗号尝试几个用户：“-k admin，user1，user2”</span><br><span class="line">-o 获取操作系统信息</span><br><span class="line">-i 获取打印机信息</span><br><span class="line">-w wrkg 手动指定工作组(通常自动找到)</span><br><span class="line">-n 做一个nmblookup(类似于nbtstat)</span><br><span class="line">-v 详细输出，显示正在运行的完整命令(net，rpcclient等)</span><br></pre></td></tr></table></figure>
